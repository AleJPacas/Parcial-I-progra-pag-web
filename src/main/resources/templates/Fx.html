<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <title>Cinelitas</title>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
        <h1 th:text="${titulo}"></h1>
        <h1 th:text="#{client.nombre}"></h1>
        
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">PELICULA</th>
                <th scope="col">FECHA</th>
                <th scope="col">NUMERO DE SALA</th>
                <th scope="col">CAPACIDAD</th>
                <th scope="col">COSTO</th>
                <th scope="col">ELIMINAR</th>
              </tr>
            </thead>
            <tbody> 
                <th:block th:each=" user: ${nombre}">
                    <tr>
                     <td th:text="${user.getPEL.getPelicuala}"></td>
                     <td th:text="${user.getFecha}"></td>
                     <td th:text="${user.getNum_sala}"></td>
                     <td th:text="${user.getCapacidad}"></td>
                     <td th:text="${user.getCosto}"></td>
                     <td>
                         <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                     </td>
                    </tr>
                </th:block>
            </tbody>
          </table>
        
        
    </body>
</html>
