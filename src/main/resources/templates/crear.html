!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
    <div class="container">
        <div class="card-header bg-black text-white"> </div>
        <div class="card-body">
            
            <!-------------------Esto es un Formulario--------------- -->
            
            <div class="container">                    
                <form th:object = "${Sala}"
                      th:action="@{/guardar}"
                      method="POST"
                      >
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-3 row">
                        <label  class="form-control-sm col-form-label col-md-2" for="paises">Pelicula</label>
                        <div class="col-sm-10">
                            <select  th:field="*{pelicuala}" class="form-control form-control-sm col-md-6" id="pelicula" aria-describedby="pelicuala">
                                <option th:each="x:${pelicula}"
                                        th:value="${x.id}"
                                        th:text="${x.pelicula}"/>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label  class="form-control-sm col-md-2  col-form-label" for="apellido1">FECHA</label>            
                        <div class="col-sm-10">
                            <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "FECHA" id="fecha1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label  class="form-control-sm col-form-label col-md-2" for="apellido2">NUMERO DE SALA</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{num_sala}" class="form-control form-control-sm col-md-6" placeholder= "NUMERO DE SALA" id="num_sala" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label  class="form-control-sm col-form-label col-md-2" for="telefono">CAPACIDAD</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6" placeholder= "CAPACIDAD" id="capacidad" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label  class="form-control-sm  col-form-label col-md-2" for="email">COSTO</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" placeholder= "COSTO" id="costo" aria-describedby="emailHelp">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" value="Guardar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
        
        
        
        
        
        
    </body>
    
</html>
